<body>
    <h4>Зповніть форму</h4>
    <Form method="post" action="mailto:Логнін@серевер" enctype="text/plain" >
        Прізвище та ім'я: <input type="text" name="family" size="25" title="Введи тут своє прізвище українською мовою">
        <br><br>
        З цього списку вибери район, де ти проживаєш: <br>
        <select name="" id="">
            <option name="kvart33"> Жд
                <option name="ter"> Уманчанка
                    <option name="bal"> Тищика
        </select>
        <br><br>
        Зазнач мову, якою ти будеш здавати ДПА: <br>
        <input type="radio" name="lang" value="українська" checked> Українська <br> 
        <input type="radio" name="lang" value="англіська" checked> Англіська <br> 
        <input type="radio" name="lang" value="французька" checked> Французька <br>

        <input type="checkbox" name="exam" value="українська"> Українська <br> 
        <input type="checkbox" name="exam" value="Математика">Математика <br> 
        <input type="checkbox" name="exam" value="Географія"> Географія <br>
